<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pojedinačne Tabele - Sufara i tedžvid osnove</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/assets/style/custom.css">
    
    <meta name="keywords" content="Sufara Tedžvid Osnove Kur'ansko pismo Harfovi osnove sufare osnove tedžvida arapsko pismo">
</head>
<body>
    <!-- Include Header -->
    <include src="header.html"></include>

    <main class="container my-4">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center my-4 text-success">Pojedinačne Tabele</h1>
                
                <div class="mb-5 pb-3 border-bottom border-success">
                    <img class="img-fluid" src="src/assets/sufara1.jpg" alt="Sufara 1">
                </div>
                
                <div class="mb-5 pb-3 border-bottom border-success">
                    <img class="img-fluid" src="src/assets/sufara2.jpg" alt="Sufara 2">
                </div>
                
                <div class="mb-5 pb-3 border-bottom border-success">
                    <img class="img-fluid" src="src/assets/sufara3.jpg" alt="Sufara 3">
                </div>
                
                <div class="mb-5 pb-3 border-bottom border-success">
                    <img class="img-fluid" src="src/assets/sufara4.jpg" alt="Sufara 4">
                </div>
                
                <div class="mb-5 pb-3 border-bottom border-success">
                    <img id="izgovor" class="img-fluid" src="src/assets/sufara5.jpg" alt="Sufara 5">
                </div>
                
                <div class="mb-5 pb-3 border-bottom border-success">
                    <img id="tt" class="img-fluid" src="src/assets/tedzvid1.jpg" alt="Tedžvid 1">
                </div>
                
                <div class="mb-5 pb-3 border-bottom border-success">
                    <img id="izuzeci" class="img-fluid" src="src/assets/tedzvid2.jpg" alt="Tedžvid 2">
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="src/assets/js/custom.js"></script>
    <!-- Include JS -->
    <script src="src/assets/js/include.js"></script>
</body>
</html>
